name: Build and Redeploy (k3s)

on:
  push:
    branches: ["main"]

env:
  NS: default
  MASTER_IMAGE: docker.io/eddisonso/gfs-master
  CHUNK_IMAGE: docker.io/eddisonso/gfs-chunkserver

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build & push master (cached)
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t docker.io/eddisonso/gfs-master:${GITHUB_SHA} \
            -t docker.io/eddisonso/gfs-master:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .
      
      - name: Build & push chunkserver (cached)
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t docker.io/eddisonso/gfs-chunkserver:${GITHUB_SHA} \
            -t docker.io/eddisonso/gfs-chunkserver:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.GFS_CI_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl -n $NS get deploy gfs-master
          kubectl -n $NS get ds gfs-chunkserver

      # Option A: keep your exact "rollout restart" approach
      - name: Rollout restart
        run: |
          kubectl -n $NS rollout restart deployment/gfs-master
          kubectl -n $NS rollout status deployment/gfs-master --timeout=180s
          kubectl -n $NS rollout restart daemonset/gfs-chunkserver
          kubectl -n $NS rollout status daemonset/gfs-chunkserver --timeout=180s

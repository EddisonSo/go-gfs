name: Build and Redeploy (k3s)

on:
  push:
    branches: ["main"]

env:
  NS: default
  MASTER_IMAGE: docker.io/eddisonso/gfs-master
  CHUNK_IMAGE: docker.io/eddisonso/gfs-chunkserver

jobs:
  build-master:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push master
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -t ${MASTER_IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --load .
          docker push ${MASTER_IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }}

  build-chunkserver:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push chunkserver
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -t ${CHUNK_IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --load .
          docker push ${CHUNK_IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }}

  create-manifests:
    needs: [build-master, build-chunkserver]
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create master multi-arch manifest
        run: |
          docker manifest create ${MASTER_IMAGE}:${GITHUB_SHA} \
            ${MASTER_IMAGE}:${GITHUB_SHA}-arm64 \
            ${MASTER_IMAGE}:${GITHUB_SHA}-amd64
          docker manifest create ${MASTER_IMAGE}:latest \
            ${MASTER_IMAGE}:${GITHUB_SHA}-arm64 \
            ${MASTER_IMAGE}:${GITHUB_SHA}-amd64
          docker manifest push ${MASTER_IMAGE}:${GITHUB_SHA}
          docker manifest push ${MASTER_IMAGE}:latest

      - name: Create chunkserver multi-arch manifest
        run: |
          docker manifest create ${CHUNK_IMAGE}:${GITHUB_SHA} \
            ${CHUNK_IMAGE}:${GITHUB_SHA}-arm64 \
            ${CHUNK_IMAGE}:${GITHUB_SHA}-amd64
          docker manifest create ${CHUNK_IMAGE}:latest \
            ${CHUNK_IMAGE}:${GITHUB_SHA}-arm64 \
            ${CHUNK_IMAGE}:${GITHUB_SHA}-amd64
          docker manifest push ${CHUNK_IMAGE}:${GITHUB_SHA}
          docker manifest push ${CHUNK_IMAGE}:latest

  deploy:
    needs: create-manifests
    runs-on: ubuntu-latest
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.GFS_CI_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl -n $NS get deploy gfs-master
          kubectl -n $NS get ds gfs-chunkserver

      - name: Rollout restart
        run: |
          kubectl -n $NS rollout restart deployment/gfs-master
          kubectl -n $NS rollout status deployment/gfs-master --timeout=180s
          kubectl -n $NS rollout restart daemonset/gfs-chunkserver
          kubectl -n $NS rollout status daemonset/gfs-chunkserver --timeout=180s

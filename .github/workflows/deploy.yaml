name: Build and Deploy (k3s)

on:
  push:
    branches: ["main"]

env:
  NS: default
  IMAGE: docker.io/eddisonso/gfs-master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker buildx build --push \
            -t $IMAGE:${GITHUB_SHA} \
            -t $IMAGE:latest \
            -f ./deploy/master/Dockerfile ./deploy/master

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.GFS_CI_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client
          kubectl -n $NS get deploy gfs-master

      - name: Rollout new image
        run: |
          set -euo pipefail
          kubectl -n $NS set image deployment/gfs-master \
            gfs-master=$IMAGE:${GITHUB_SHA}
          kubectl -n $NS rollout status deployment/gfs-master --timeout=180s

